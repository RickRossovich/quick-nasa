<app-header></app-header>

<div class="container">
  <h1>Astronomy Picture of the Day</h1>
  <div class="title">{{ pictureOfTheDay?.title }}</div>
  <img
    *ngIf="pictureOfTheDay?.media_type === 'image'"
    [src]="pictureOfTheDay?.url"
    alt="pic"
  />

  <iframe
    *ngIf="pictureOfTheDay?.media_type === 'video'"
    [src]="getSafeUrl()"
  ></iframe>
</div>

<app-footer></app-footer>
